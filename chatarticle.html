<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Articles with Images</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Section for background -->
  <section id="background-section">
    <h1>Background Section</h1>
    <p>This section has its own background color.</p>
  </section>

  <!-- Articles -->
  <div class="articles-container">
    <article class="image-card">
      <img src="https://via.placeholder.com/200" alt="Image 1">
      <p><strong>Image 1:</strong> Description of the first image.</p>
      <button onclick="changeBg(this)">Change Background</button>
    </article>

    <article class="image-card">
      <img src="https://via.placeholder.com/200" alt="Image 2">
      <p><strong>Image 2:</strong> Description of the second image.</p>
      <button onclick="changeBg(this)">Change Background</button>
    </article>

    <article class="image-card">
      <img src="https://via.placeholder.com/200" alt="Image 3">
      <p><strong>Image 3:</strong> Description of the third image.</p>
      <button onclick="changeBg(this)">Change Background</button>
    </article>

    <article class="image-card">
      <img src="https://via.placeholder.com/200" alt="Image 4">
      <p><strong>Image 4:</strong> Description of the fourth image.</p>
      <button onclick="changeBg(this)">Change Background</button>
    </article>
  </div>

  <script src="script.js"></script>
</body>
</html>
